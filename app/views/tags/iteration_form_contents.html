<div class="hidden">
	<input type="hidden" name="id" id="id" value="${_iteration.getIdentity()}" />
</div>
<table class="form-table">
	<tr>
		<td><label for="name" >Name</label></td>
		<td>
			<input class="text" type="text" name="iteration.name" id="iteration.name" value="${flash['iteration.name']}" />
			<span>#{error 'name' /}</span>
		</td>
    </tr>
    <tr>
		<td><label for="description" >Description</label></td>
		<td>
			<input class="text" type="text" name="iteration.description" id="iteration.description" value="${flash['iteration.description']}" />
			<span>#{error 'iteration.description' /}</span>
		</td>
	</tr>
</table>

#{stories iteration:_iteration /}

<div class="form-footer">
    <input type="submit" class="button" value="Save" />
	<input type="button" class="button" value="Back" onclick="javascript:history.back()"/>
</div>
