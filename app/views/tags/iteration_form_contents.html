<p>
	<label for="name" >Name</label>
	<input type="text" name="name" id="name" value="${params.name}" />
</p>
<p>
	<label for="description" >Description</label>
	<input type="text" name="description" id="description" value="${params.description}" />
</p>
<p>
    <div id="stories_container">
    	<table id="stories_table">
    		<thead>
    			<tr>
	    			<th>name</th>
	    			<th>description</th>
	    			<th>storyPoints</th>
	    			<th>actualHours</th>
    			</tr>
    		</thead>
    	#{if iteration != null}
		    #{list item: iteration.stories, as:'story'}
		    	<tr>
		    		<td>${story.name}</td>
		    		<td>${story.description}</td>
		    		<td>${story.storyPoints}</td>
		    		<td>${story.actualHours}</td>
		    	</tr>
		    #{/list}
		#{/if}
    </div>
</p>
<p>
    <input type="submit" value="Save" />
</p>
