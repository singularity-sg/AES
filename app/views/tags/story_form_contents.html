<div class="hidden">
	<input type="hidden" name="id" id="id" value="${_story.getIdentity()}" />
	<input type="hidden" name="iteration_id" id="iteration_id" value="${_iteration.getIdentity()}" />
</div>

<table class="form-table">
	<tr>
		<td><label for="name" >Name</label></td>
		<td>
			<input class="text" type="text" name="story.name" id="story.name" value="${flash['story.name']}" />
			<span>#{error 'story.name' /}</span>
		</td>
   	</tr>
	<tr>
		<td><label for="description" >Description</label></td>
		<td>
			<input class="text" type="text" name="story.description" id="story.description" value="${flash['story.description']}" />
			<span>#{error 'story.description' /}</span>
		</td>
	</tr>
	<tr>
		<td><label for="storyPoints" >Story Points</label></td>
		<td>
			<input class="text" type="text" name="story.storyPoints" id="story.storyPoints" value="${flash['story.storyPoints']}" />
			<span>#{error 'story.storyPoints' /}</span>
		</td>
	</tr>
	<tr>
		<td><label for="actualHours" >Actual Hours</label></td>
		<td>
			<input class="text" type="text" name="story.actualHours" id="story.actualHours" value="${flash['story.actualHours']}" />
			<span>#{error 'story.actualHours' /}</span>
		</td>
	</tr>
</table>

<div class="form-footer">
	<input type="submit" class="button" value="Save" />
	<input type="button" class="button" value="Back" onclick="javascript:history.back()"/>
</div>
