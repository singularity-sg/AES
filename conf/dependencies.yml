# Application dependencies

require:
    - play
    - play -> orientdb 0.1.1

repositories:
    - nexus:
            type:   iBiblio
            root:   "https://oss.sonatype.org/content/groups/public"
            contains:
                - com.orientechnologies -> *

    - localModules:
            type: local
            artifact: ${application.path}/../[module]
            contains:
                - orientdb 0.1.1
